<!DOCTYPE html>
<html>
  <head>
    <title>Finding Android App</title>
    <link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  </head>

  <body class="welcomebody">
    <div>
      <img id="android_logo" src="images/new_android_logo.jpg">
      <h1> Challenge:</h1>
      <p>Your task is to find the Android icon among the midst of randomness.</p>
      <p>If you advance to the next levels, you have the option to return home by simply clicking on the "Finding Android" logo.</p>
      </br>
    </div>

    <div id="play">
      <form method="post" action="/level_1">
        <input type="text" name="user_first_name" placeholder="First Name">
        <input type="text" name="user_last_name" placeholder="Last Name">
        <button id="submit" type="submit" value="Submit" style="width: 200px; height: 60px"><h1>Play</h1></button>
      </form>
    </div>
  </body>
</html>
