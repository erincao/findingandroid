<!DOCTYPE html>
<html>
  <head>
    <title>Finding Android App</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="scripts/javascript.js"></script>
  </head>
  <body>
    <div class="header">
      <img src="images/new_android_logo.jpg">
      <h1>Level 3: Misfit in Tokyo</h1>
    </div>

    <div class="levels">
      <img src="http://images.forwallpaper.com/files/images/e/edaa/edaaed01/884102/wallpaper-scenic-rain-wallpapers-rainyhongkong.jpg" height = 50% width = 50%>
    <div class="levels">
      <img src="http://read-jam.com/wp-content/uploads/2014/12/tokyo-by-night_00.jpg">
    </div>

      <img class = "android" src = "images/Android1.png" height = 20% width = 20% ></img>

      <form action="/level_4">
      <button class = "next_level_button" onclick=  >Next Level</button>
      </form>

    <script>

    $(document).ready(function(){
      $(".next_level_button").hide()
       $(".android").click(function(){
         $(".android").height(200).width(200)
        animateAndroid();
        $(".next_level_button").fadeIn()

       // window.location.href="level_2"
   });
   });

   function makeNewPosition(){
       // Get viewport dimensions (remove the dimension of the div)
       var h = $(window).height() - 50;
       var w = $(window).width() - 50;

       var nh = Math.floor(Math.random() * h);
       var nw = Math.floor(Math.random() * w);

       return [nh,nw];

   }

   function animateAndroid(){
       var newq = makeNewPosition();
       $(".android").animate({ top: newq[0], left: newq[1] }, function(){
         animateAndroid();
       });
       };
     </script>
  </body>
</html>
